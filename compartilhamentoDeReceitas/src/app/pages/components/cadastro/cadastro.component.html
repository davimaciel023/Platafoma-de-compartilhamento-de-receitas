<section>
  <h1>Cadastrar <span>Receita</span></h1>

  <form [formGroup]="form" (ngSubmit)="salvar()">
    <div class="campo-form">
      <label for="nome">Nome da Receita</label>
      <input type="text" formControlName="nome">
    </div>

    <div class="campo-form">
      <label for="ingredientes">Lista de Ingredientes</label>
      <textarea formControlName="ingredientes"></textarea>
    </div>

    <div class="campo-form">
      <label for="modoPreparo">Modo de Preparo</label>
      <textarea formControlName="modoPreparo"></textarea>
    </div>

    <div class="campo-form">
      <label for="tempoPreparo">Tempo de Preparo</label>
      <input type="text" formControlName="tempoPreparo">
    </div>

    <div class="campo-form">
      <label for="categoria">Categoria</label>
      <select id="categoria" formControlName="categoria">
        <option value="">Selecione</option>
        <option value="doce">Doce</option>
        <option value="salgado">Salgado</option>
        <option value="bebida">Bebida</option>
      </select>
    </div>

    <div class="campo-form">
      <label for="">URL da imagem</label>
      <input type="file" id="imagem" (change)="arquivoSelecionado($event)">
    </div>

    <div class="btn">
      <button type="submit">Salvar Receita</button>
      <button (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</section>
